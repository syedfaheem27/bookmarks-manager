<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" defer></script>
    <title>Bookmark Manager</title>
  </head>
  <body class="dark:bg-slate-900 dark:text-white">
    <!-- The Nav bar -->
    <nav
      class="md:container max-w-lg mx-auto py-8 px-4 flex justify-between items-center"
    >
      <div class="flex gap-x-4 items-center z-20">
        <img
          src="./images/logo-bookmark.svg"
          alt=""
          class="dark:invert dark:sepia"
        />
        <button
          id="theme-toggle"
          type="button"
          class="p-2 ring-2 rounded-lg dark:ring-gray-700 ring-gray-400 dark:text-gray-300 text-gray-600"
        >
          <svg
            id="theme-toggle-dark-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
            ></path>
          </svg>
          <svg
            id="theme-toggle-light-icon"
            class="w-5 h-5 hidden"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
              fill-rule="evenodd"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </div>
      <!-- Menu -->
      <div class="hidden md:flex gap-x-8 items-center justify-end">
        <a
          href="#features"
          class="uppercase text-gray-400 dark:text-white dark:hover:text-cyan-400 hover:text-orange-500"
          >Features</a
        >
        <a
          href="#download"
          class="uppercase text-gray-400 dark:text-white dark:hover:text-cyan-400 hover:text-orange-500"
          >Download</a
        >
        <a
          href="#faq"
          class="uppercase text-gray-400 dark:text-white dark:hover:text-cyan-400 hover:text-orabge-500"
          >Faq</a
        >
        <button
          class="px-8 py-2 bg-[#ef4444] dark:bg-[#b91c1c] dark:hover:bg-white hover:bg-white hover:text-[#ef4444] hover:border hover:border-[#ef4444] text-white uppercase rounded-lg text-md"
        >
          Login
        </button>
      </div>
      <!-- Hamburger-icon -->
      <button type="button" id="hamburger--menu">
        <span class="hamburger--top"></span>
        <span class="hamburger--middle"></span>
        <span class="hamburger--bottom"></span>
      </button>
    </nav>
    <!-- Hamburger menu container-->
    <div
      id="menu"
      class="hidden absolute top-0 left-0 right-0 bottom-0 dark:bg-gray-600/30 bg-blue-900/20"
    >
      <div class="relative container mx-auto">
        <div
          class="absolute pt-8 pb-16 px-4 md:px-8 flex flex-col top-20 left-0 right-0 gap-y-2 text-center dark:text-white text-black"
        >
          <a
            href="#features"
            class="uppercase hover:text-red-500/50 dark:hover:text-[#f97316]"
            >features</a
          >
          <div class="border border-gray-400 w-full"></div>
          <a
            href="#download"
            class="uppercase hover:text-red-500/50 dark:hover:text-[#f97316]"
            >download</a
          >
          <div class="border border-gray-400 w-full mx-auto"></div>
          <a
            href="#faq"
            class="uppercase hover:text-red-500/50 dark:hover:text-[#f97316]"
            >faq</a
          >
          <div class="border border-gray-400 w-full mx-auto"></div>
          <a
            href=""
            class="uppercase hover:text-red-500/50 dark:hover:text-[#f97316]"
            >login</a
          >
        </div>
      </div>
    </div>
    <!-- Bookmark manager section -->
    <section id="bookmark">
      <!-- Bookmark-container -->
      <div
        class="md:container max-w-lg mx-auto py-8 px-4 flex flex-col gap-y-4 items-center lg:items-stretch lg:flex-row-reverse lg:gap-x-8"
      >
        <!-- Image -->
        <div class="lg:w-1/2">
          <img src="./images/illustration-hero.svg" alt="" />
        </div>
        <!-- Content -->
        <div
          class="lg:w-1/2 flex flex-col gap-y-8 text-center lg:text-left justify-center"
        >
          <h1 class="text-3xl lg:text-5xl lg:max-w-xs font-bold py-6 px-4">
            A simple Bookmark Manager
          </h1>
          <p
            class="max-w-sm mx-auto lg:max-w-lg text-gray-400 text-lg leading-6 lg:text-xl lg:leading-7 dark:text-gray-500"
          >
            A clean and simple interface to organize your favourite websites.
            Open a new browser tab and see your sites load instantly. Try it for
            free.
          </p>
          <div class="pb-6 flex gap-x-2 justify-center lg:justify-start">
            <button
              class="capitalize p-4 rounded-lg font-bold bg-blue-600 text-white dark:bg-blue-600/50 hover:bg-white hover:text-blue-600 hover:border hover:border-blue-600 dark:hover:bg-white dark:hover:border dark:hover:border-blue-600"
            >
              get it on chrome
            </button>
            <button
              class="capitalize p-4 rounded-lg font-bold bg-gray-300 hover:bg-white hover:border hover:border-gray-300 hover:text-gray-600 dark:text-gray-700 dark:bg-gray-300 dark:hover:border dark:hover:bg-white dark:hover:border-gray-400 dark:hover:text-gray-900"
            >
              get it on firefox
            </button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
